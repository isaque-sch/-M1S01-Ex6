<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudo">

        <h1>Bem Vindo ao Formulário</h1>

        <h2>Preencha todos os campos abaixo</h2>

        <form action="">

            <label for="Email">Digite seu email</label>
            <br><br> 
            <input type="email" name="" id="Email">

            <br><br>

            <label for="Senha">Digite sua senha</label>
            <br><br>
            <input type="password" name="" id="Senha">

            <br><br>

            <label for="idade">Digite sua idade</label>
            <br><br>
            <input type="number" name="" id="idade">

            <br><br>

            <span>Marque os campos abaixo</span>
            <br><br>
            <input type="checkbox" name="" id="uwu">
            <label for="uwu">Html</label>
            <input type="checkbox" name="" id="uwu2">
            <label for="uwu2">Css</label>
            <input type="checkbox" name="" id="uwu3">
            <label for="uwu3">JavaScript</label>

            <br><br>

            <span>Selecione seu nivel de ingles</span>
            <br><br>

            <input type="radio" name="dads" id="basico" value="basic">
            <label for="basico">Básico</label>

            <input type="radio" name="da" id="Intermediario" value="intermedio">
            <label for="Intermediario">Intemediário</label>

            <input type="radio" name="das" id="Avancado" value="avenced">
            <label for="Avancado">Avançado</label>

            <br><br>
            
            <label for="cor">Escolha sua cor favorita</label>
            <br><br>
            <input type="color" name="" id="cor">

            <br><br>

            <label for="foto">Escolha uma foto sua</label>
            <br><br>
            <input type="file" name="" id="foto">

            <br><br>

            <input type="submit" name="" id="">
        </form>
    </div>
</body>
</html>
